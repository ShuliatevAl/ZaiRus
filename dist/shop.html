        <header class="header">
    <div class="header__content  _container">
        <div class="header__logo">
            <img class="header__logo-picture" src="/img/header/Logo1.jpg" alt="Логотип"> 
        </div>
        <div class="header__menu menu">
            <div class="header__burger">
                <span class="header__stick"></span>
                <span class="header__stick"></span>
                <span class="header__stick"></span>
            </div>
            <nav class="menu__body">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="about.html">О нас</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Продукты</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Технологии</a>
                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">

                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
        <main class="shop">
            <div class="shop__content _container2">
                <div class="shop__start">
                    <h1>Магазин</h1>
                    <div class="shop__breadcrumps breadcrumps">
                        <a class="breadcrumps__link link">Главная</a>
                        <span class="breadcrumps__current">Магазин</span>
                    </div>
                </div>

                <div class="shop__middle goods">
                    <form class="goods__filter filter" action="shop.html" method="GET">
                        <h2 class="filter__title visually-hidden">Фильтровать по:</h2>

                        <fieldset class="filter__dots dots">
                            <legend class="dots__title">Квантовые точки</legend>
                            <label class="dots__checkbox-field">
                                <input class="dots__checkbox  visually-hidden" type="checkbox" name="dots-lantan">
                                <span class="dots__checkbox-replacer"></span>
                                Лантан
                            </label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
    <div class="footer__content _container">
        <div class="footer__top">
            <p class="footer__text">
                Есть вопросы?<br>
                Мы радостью поможем<br>
                Вам разобраться.
            </p>
            <div class="footer__contacts">
                <a class="footer__link">
                    Skype: ZaiRus
                </a>
                <a class="footer__link">
                    info_zr@mail.tu
                </a>
                <a class="footer__link">
                    FAQ page
                </a>
            </div>
            <p class="footer__text">
                Оставьте свои контакты.<br>
                Мы с вами свяжемся.
            </p>
            <div class="footer__buttons">
                <a class=" footer__button button">
                    Связаться
                </a>

                    Заказать
                </a>
            </div>
        </div>
        <div class="footer__bottom">
            <div class="footer__social">
                <a class="social__link" href="#" title="Открыть группу ВК" target="_blank"></a>
                <a class="social__link" href="#" title="Открыть инстаграм" target="_blank"></a>
                <a class="social__link" href="#" title="Открыть твиттер" target="_blank"></a>
            </div>
        </div>
    </div>
</footer>

<script>
    slideShow('.slider', {

    });
</script>
